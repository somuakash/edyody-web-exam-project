<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafene-Login-Page</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./navigation.css">
  </head>
  <body>
    <header>
      <div>
        <div>
          <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo" />
          <p>Kafene</p>
       
      </div>
    </header>
    <main>
      <form id="loginForm">
        <h1 id="Signin">Welcome to Kafene</h1>
        <input type="text" placeholder="Enter Username" id="uName" value="" />
        <input type="password" placeholder="Enter Password" id="pwd" value="" />
        <input id="log-glowing" type="submit" value="Login" />
      </form>
    </main>
  </body>
</html>
